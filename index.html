<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Codeer - Transforming Ideas into Digital Reality. Full-service digital agency specializing in web development, mobile apps, and innovative digital solutions." />
    <meta name="theme-color" content="#0f172a" />
    <title>Codeer | Digital Agency</title>
    <!-- Prevent flash of unstyled content (FOUC) -->
    <script>
      (function() {
        const theme = localStorage.getItem('codeer-theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>

  </body>
